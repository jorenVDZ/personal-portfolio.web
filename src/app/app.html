      [id]="id"
      [options]="particlesOptions"
      [particlesInit]="particlesInit.bind(this)">
    </ngx-particles>
  <div class="scroll-container">
    <app-navigation class="nav"></app-navigation>
    <app-home-page class="page" id="home"></app-home-page>
    <app-about-page class="page" id="about"></app-about-page>
    <app-career-page class="page" id="career"></app-career-page>
    <app-skills-page class="page" id="skills"></app-skills-page>
    <app-contact-page class="page" id="contact"></app-contact-page>
  </div>
</div>
